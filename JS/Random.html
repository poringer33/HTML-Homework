
<!doctype html>
<html lang="en">

<head>
    <title>終極密碼</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
        crossorigin="anonymous">
    <style>
        .AA {
            font-family: Microsoft JhengHei;
            background-color: #28292B;
        }


        .btn-circle.btn-xl {
            width: 50px;
            height: 50px;
            padding: 10px 10px;
            border-radius: 35px;
            font-size: 24px;
            line-height: 1;

            border: 1.5px solid white;
            background-color: #28292B;
            color: white;
        }

        .btn-square.outline {
            background: #28292B;
            padding: 10px 14px;
            border: 2px solid red;
            color: white;
        }

        .btn-square.outline1 {
            background: #28292B;
            padding: 10px 11px;
            border: 2px solid green;
            color: white;
        }

        .btn-square.outline2 {
            background: #28292B;
            padding: 10px 11px;
            border: 4px solid white;
            color: white;
            width: 30%;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body class="AA">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <br>


    <div class="container">

        <div class="row">
            <div class="col-12  text-center">
                <div style="color:white;  font-size:30px;">
                    終極密碼 0 ~ 100
                </div>
            </div>
        </div>
        <div class="row">
            &nbsp;
        </div>
        <div class="row">
            <div class="col-4 text-right">
                <div style="color:white;  font-size:35px;" align="right" id="aa1">
                </div>
            </div>
            <div class="col-4 text- text-center">
                <div style="color:white;  font-size:35px;">到
                </div>
            </div>
            <div class="col-4">
                <div style="color:white;  font-size:35px;" id="aa2">
                </div>
            </div>
        </div>
        <div class="row">
            &nbsp;
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <div style="color:white;  font-size:30px;" id="aa3">
                </div>
            </div>
        </div>

        <div class="row">
            &nbsp;
        </div>

        <div class="row mb-3">
            <div class="col-6 text-right">
                <button type="button" class="btn btn-default  btn-square    outline2" id="start">開 始</button>
            </div>

            <div class="col-6">
                <button type="button" class="btn btn-default  btn-square    outline2" id="ret" disabled="false">放 棄</button>
            </div>
        </div>
        <div class="row">
            &nbsp;
        </div>

        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="1">1</button>
            </div>
            <div class="col-4  text-center">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="2">2</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="3">3</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="4">4</button>
            </div>
            <div class="col-4  text-center">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="5">5</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="6">6</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="7">7</button>
            </div>
            <div class="col-4  text-center">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="8">8</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="9">9</button>
            </div>
        </div>
        <div class="row mb-3" id="lostDiv">
            <div class="col-4  text-right">
                <button type="button" class="btn btn-default  btn-square    outline" id="NULL" disabled="false">
                    <i class="fas fa-times" aria-hidden="true" style="color:white;font-size:25px;"></i>
                </button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-default btn-circle btn-xl" id="0">0</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-default  btn-square    outline1" id="Check" disabled="false">
                    <i class="fas fa-check" aria-hidden="true" style="color:white;font-size:25px;"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        var number1;
        var min;
        var max;
        var time = 0;
        $('#aa3').text("　");

        //數字
        var btnl = $('button');
        for (var i = 0; i < btnl.length; i++) {
            $(btnl[i]).click(function () {
                var btn = event.srcElement;
                if ($('#start').prop('disabled') == true) {
                    if ($('#aa3').text() == "　") {
                        $('#aa3').text("");
                        $('#aa3').text(btn.innerText);
                    }
                    else {
                        $('#aa3').text($('#aa3').text() + btn.innerText);
                    }
                }
            });
        };

        //清除
        $("#NULL").click(function () {
            $('#aa3').text("　");
        });
        //確認
        $("#Check").click(function () {
            var q1 = parseInt($('#aa3').text());

            time++;
            if (q1 == number1) {
                alert("猜到了，恭喜。");
                console.log("第 " + time + " 次    " + "  恭喜答對了   答案是:  " + q1);

                $('#start').prop('disabled', false);
                $('#Check').prop('disabled', true);
                $('#NULL').prop('disabled', true);
                $('#ret').prop('disabled', true);
            }
            else if (q1 > number1) {
                console.log("第 " + time + " 次 " + min + "  <    " + q1 + "    <  " + max);
                if (q1 < max) {
                    max = q1;
                }
                $('#aa2').text(max);
            }
            else {
                console.log("第 " + time + " 次 " + min + "  <    " + q1 + "    <  " + max);
                if (q1 > min) {
                    min = q1;
                }
                $('#aa1').text(min);
            }
            $('#aa3').text("　");
        });
        //開始
        $("#start").click(function () {
            number1 = Math.floor(Math.random() * 100);
            max = 100;
            min = 0;
            time = 0;

            $('#aa1').text(min);
            $('#aa2').text(max);
            $('#aa3').text("　");

            $('#ret').prop('disabled', false);
            $('#Check').prop('disabled', false);
            $('#NULL').prop('disabled', false);
            $('#start').prop('disabled', true);
        });
        //放棄
        $("#ret").click(function () {

            $('#aa1').text("");
            $('#aa2').text("");
            $('#aa3').text("　");

            $('#ret').prop('disabled', true);
            $('#Check').prop('disabled', true);
            $('#NULL').prop('disabled', true);
            $('#start').prop('disabled', false);
        });

    </script>

</body>

</html>
